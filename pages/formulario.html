<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/assets/css/formulario.css">
</head>
<body>

    <div>
        <h2>Fale Conosco</h2>
        <section>
            <h4>Dados Pessois</h4>
            <div>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" placeholder="Digite o seu nome">
                <label for="sobrenome">Sobrenome: </label>
                <input type="text" name="sobrenome" id="">
            </div>
            <div>
                <label for="nascimento">Data Nascimento: </label>
                <input type="date" name="nascimento">
            </div>
            <div>
                <label for="generos">Gênero</label>
                <input type="radio" name="generos" id=""> Masculino
                <input type="radio" name="generos" id=""> Feminino
                <input type="radio" name="generos" id=""> Outros
                <input type="text" name="" id="inputText" disabled>
            </div>
        </section>
        <section>
            <h4>Preferências Musicais</h4>
            <div>
                <label for="musicas">Gêneros Musicais</label>
                <input type="checkbox" name="" id="" checked disabled>Rock
                <input type="checkbox" name="" id="">Pop
                <input type="checkbox" name="" id="" disabled>Funk
            </div>
        </section>
        <section>
            <h4>Contatos</h4>
            <div>
                <label for="celular">Celular: </label>
                <input type="number" name="celular" id="">
                <label for="email">email: </label>
                <input type="email" name="" id="">
            </div>
        </section>
        <section>
            <h4>Login</h4>
            <div>
                <label for="login">Login: </label>
                <input type="text" name="login" id="">
                <br>
                <label for="senha1">Senha: </label>
                <input type="password"  id="senha1">
                <label for="senha2">Senha: </label>
                <input type="password"  id="senha2">               
                <button onclick="togglePass()" id="btSenha">Ver</button>
            </div>
        </section>
    </div>
    <script src="/assets/js/furmulario.js"></script>
</body>
</html>
